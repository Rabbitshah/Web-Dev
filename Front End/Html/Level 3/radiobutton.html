<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="furit" id="apple" value="Apple">
        <label for="apple">Apple</label>
        <input type="radio" name="furit" id="mango" value="Mango">
        <label for="mango">Mango</label>
        <input type="radio" name="furit" id="banana" value="Banana">
        <label for="banana">Banana</label>
    </form>
</body>
</html>
