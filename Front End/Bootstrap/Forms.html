<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Forms.css">
    
</head>
<body>
    <form class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input type="text" class="form-control" placeholder="E-mail" id="email">
        <label class="form-label" for="Password">Password</label>
        <input type="password" class="form-control-sm" placeholder="Password" id="Password">
        <label class="form-label" for="Address">Address</label>
        <input type="text" class="form-control-lg" placeholder="Address" id="Address">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
